#-------------------------------------------
# Options
#-------------------------------------------
setw -g mode-keys vi # Use vim keybindings in copy mode
set -g history-limit 10000 # Keep 10000 lines of scrollback history
set -g mouse on # Enable terminal scrolling
set -g base-index 1 # Start window numbering at 1 instead of 0
set -g pane-base-index 1 # Start pane numbering at 1 instead of 0
set -g allow-rename on # Allow programs to rename windows automatically
set -g renumber-windows on #Automatically renumber windows when one is removed
set -g set-titles on # Set terminal window title to match tmux session / window
set -g allow-passthrough on # Allow support for terminal images (mostly for neovim)
set -g default-terminal "${TERM}" # Set the default terminal type
set -g detach-on-destroy off # Don't detach session when destorying a windo (switch to another session)
set -s escape-time 0 # Remove delay when pressing Escpe (important for vim)
set -as terminal-features ",*:RGB" # Enable RGB (true color) support for all terminals
set-option -ga terminal-overrides ",xterm-256color:Tc" # Enable true color support specifically for xterm-256color


#-------------------------------------------
# Keybindings
#-------------------------------------------

unbind C-b
set -g prefix C-Space

# Send prefix to a nested tmux session by doubling the prefix
bind C-Space send-prefix

# Prefix + R to reload config file
bind R source-file ~/.config/tmux/tmux.conf; display-message '~/.config/tmux/tmux.conf reloaded'

# Move the current window to the next window or previous window
bind -r N run shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) + 1)"
bind -r P run shell "tmux swap-window -t $(expr $(tmux list-windows | grep \"(active)\" | cut -d \":\" -f 1) - 1)"

# Prefix + Space to switch between two most recently used windows
bind Space last-window

# Prefix + b to switch between two most recently used sessions
bind b switch-client -l

# Prefix + g to open lazygit in a new window
bind-key g new-window -n lazygit -c "#{pane_current_path}" "lazygit"

# Prefix + H to toggle status bar
bind-key -T prefix H set-option -g status


# Split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %


# Pane bindings
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Swap windows
bind -n M-H previous-window
bind -n M-L next-window
# bind -n S-Left swap-window -t -1
# bind -n S-Right swap-window -t +1


# Set copying stuff
unbind-key -T copy-mode-vi MouseDragEnd1Pane
# bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'
# bind-key -T copy-mode M-w send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'
bind-key -T copy-mode-vi y send-keys -X copy-pipe 'reattach-to-user-namespace pbcopy'





#-------------------------------------------
# Plugins
#-------------------------------------------


set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
#set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'christoomey/vim-tmux-navigation'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

run '~/.tmux/plugins/tpm/tpm'
